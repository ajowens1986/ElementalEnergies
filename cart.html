<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Check Out</title>
  <link href="cart.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
    <h1>Elemental Energies</h1>
    
    <h2>Venmo</h2>
    <form action="https://venmo.com/" method="post">
  <input type="hidden" name="txnType" value="pay">
  <input type="hidden" name="recipient" value="YourUsername">
  <input type="hidden" name="amount" value="10">
  <input type="hidden" name="note" value="Payment for your goods or services">
  <input type="submit" value="Pay with Venmo">
</form>
    
    <h2>Cash App</h2>
  <form>
  <input type="text" name="email_or_phone" placeholder="Email or Phone Number">
  <input type="text" name="amount" placeholder="Amount">
  <input type="text" name="note" placeholder="Note (optional)">
  <input type="submit" value="Request Payment">
</form>
    
    <h2>Facebook Pay</h2>
    <a href="https://www.facebook.com/profile.php?id=100086655925932/" target="_blank">Pay with Facebook Pay</a>
    
    <div id="checkout-section">
  <h2>Checkout</h2>
      <div>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div>
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required>
    </div>
    <div>
      <label for="product">Product:</label>
      <select id="product" name="product">
        <option value="product1">Product 1</option>
        <option value="product2">Product 2</option>
        <option value="product3">Product 3</option>
      </select>
    </div>
    <div>
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" required>
    </div>
    <div>
      <input type="submit" value="Place Order">
    </div>
  </form>
</div>
  
  <footer>
      <p>Copyright Â© 2023 Elemental Energies</p>
    </footer>
  </body>
</html>
