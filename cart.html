    <h2>Venmo</h2>
    <form action="https://venmo.com/" method="post">
  <input type="hidden" name="txnType" value="pay">
  <input type="hidden" name="recipient" value="YourUsername">
  <input type="hidden" name="amount" value="10">
  <input type="hidden" name="note" value="Payment for your goods or services">
  <input type="submit" value="Pay with Venmo">
</form>
    
    <h2>Cash App</h2>

</form>

      <div>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div>
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required>
    </div>
    <div>
      <label for="product">Product:</label>
      <select id="product" name="product">
        <option value="product1">Product 1</option>
        <option value="product2">Product 2</option>
        <option value="product3">Product 3</option>
      </select>
    </div>
    <div>
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" required>
    </div>
    <div>
      <input type="submit" value="Place Order">
    </div>
  </form>
